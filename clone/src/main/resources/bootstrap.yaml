spring:
  application:
    name: clone
  cloud:
    kubernetes:
      config:
        sources:
        - name: streama
          namespace: streama
management:
  endpoints:
    web:
      exposure:
        include: ["*"]
  endpoint:
    health:
      show-details: always
logging:
  level:
    org.springframework: debug
  file: ${spring.application.name}.log