spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
      - id: clone
          uri: 'http://${CLONE_SERVICE_HOST}'
          predicates:
          - Path=/clone/**
          filters:
          - StripPrefix=1

#          url-expression: "'http://'+serviceId+'.streama.svc.cluster.local'"
#          url-expression: "'http://'+'${CLONE_SERVICE_HOST}'+':'+'${CLONE_SERVICE_PORT}'"
#          url-expression: "'http://'+serviceId+'-streama.1d35.starter-us-east-1.openshiftapps.com'"
management:
  endpoints:
    web:
      exposure:
        include: ["*"]
  endpoint:
    health:
      show-details: always
logging:
  level:
    org.springframework: debug
