spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          url-expression: "'http://'+serviceId"
#          url-expression: "'http://'+serviceId+'.streama.svc.cluster.local'"
#          url-expression: "'http://'+'${CLONE_SERVICE_HOST}'+':'+'${CLONE_SERVICE_PORT}'"
#          url-expression: "'http://'+serviceId+'-streama.1d35.starter-us-east-1.openshiftapps.com'"
management:
  endpoints:
    web:
      exposure:
        include: ["*"]
  endpoint:
    health:
      show-details: always
logging:
  level:
    org.springframework: debug