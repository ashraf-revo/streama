spring:
  application:
    name: gateway
  cloud:
    kubernetes:
      reload:
        enabled: true
        mode: polling
    gateway:
      discovery:
        locator:
          enabled: true
          url-expression: "'http://'+serviceId"
management:
  endpoints:
    web:
      exposure:
        include: ["*"]
  endpoint:
    health:
      show-details: always