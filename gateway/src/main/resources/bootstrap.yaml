spring:
  application:
    name: gateway
  cloud:
    kubernetes:
      config:
        sources:
        - name: streama
          namespace: streama
    gateway:
      discovery:
        locator:
          enabled: true
          url-expression: "'http://'+serviceId+':8080'"
