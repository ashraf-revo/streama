spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          url-expression: "http://'+${KUBERNETES_SERVICE_HOST}+'/api/v1/namespaces/streama/services/'+serviceId+'/proxy/"
management:
  endpoints:
    web:
      exposure:
        include: ["*"]
  endpoint:
    health:
      show-details: always
logging:
  level:
    org.springframework: debug