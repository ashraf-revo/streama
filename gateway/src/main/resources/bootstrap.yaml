spring:
  application:
    name: gateway
  cloud:
    kubernetes:
      config:
        sources:
        - name: streama
          namespace: streama
    gateway:
      discovery:
        locator:
          enabled: true
          url-expression: "'http://'+serviceId"
management:
  endpoints:
    web:
      exposure:
        include: ["*"]
  endpoint:
    health:
      show-details: always
logging:
  level:
    org.springframework: debug
  file: ${spring.application.name}.log