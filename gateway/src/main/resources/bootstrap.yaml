spring:
  application:
    name: gateway
  cloud:
    kubernetes:
      config:
        sources:
        - name: streama
          namespace: streama
    gateway:
      discovery:
        locator:
          enabled: true
          url-expression: "'http://'+serviceId"
      routes:
      - id: clone
        uri: lb://clone
        predicates:
        - Path=/clone/**
        filters:
        - StripPrefix=1
management:
  endpoints:
    web:
      exposure:
        include: ["*"]
  endpoint:
    health:
      show-details: always