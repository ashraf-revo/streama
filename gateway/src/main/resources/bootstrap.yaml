spring:
  application:
    name: gateway
  cloud:
    kubernetes:
      config:
        sources:
        - name: streama
          namespace: streama
#    gateway:
#      discovery:
#        locator:
#          enabled: true
#          url-expression: "'lb://'+serviceId+':8080'"
    gateway:
      routes:
      - id: clone
        uri: lb://clone:8080
        predicates:
        - Path=/clone/**
        filters:
        - StripPrefix=1

management:
  endpoints:
    web:
      exposure:
        include: ["*"]
  endpoint:
    health:
      show-details: always
logging:
  level:
    org.springframework: debug
  file: ${spring.application.name}.log