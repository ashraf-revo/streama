spring:
  application:
    name: gateway
  cloud:
    kubernetes:
      config:
        sources:
        - name: streama
          namespace: streama
    gateway:
      discovery:
        locator:
          enabled: true
          url-expression: "'http://'+serviceId+'.streama.svc.cluster.local:8080'"
management:
  endpoints:
    web:
      exposure:
        include: ["*"]
  endpoint:
    health:
      show-details: always
